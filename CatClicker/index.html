<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome icons -->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">

    <!-- jasmine test files -->
    <link rel="stylesheet" type="text/css" href="jasmine/jasmine-standalone-3.2.1/lib/jasmine-3.2.1/jasmine.css">
    <script type="text/javascript" src="jasmine/jasmine-standalone-3.2.1/lib/jasmine-3.2.1/jasmine.js"></script>
    <script type="text/javascript" src="jasmine/jasmine-standalone-3.2.1/lib/jasmine-3.2.1/jasmine-html.js"></script>
    <script type="text/javascript" src="jasmine/jasmine-standalone-3.2.1/lib/jasmine-3.2.1/boot.js"></script>
  </head>
  <body>
    <nav>
      <h1>Cat Clicker</h1>
      <div class="hamburger"><a href="#"><i class="fas fa-bars"></i></a></div>
      <div class="admin-btn"><a href="#">Admin</a></div>
    </nav>

    <main>
      <aside class="cats-menu sidebar-hidden">
        <h2>Choose a cat</h2>
        <ul></ul>
      </aside>
      <section class="cat-display">
        <p>
          <strong>Instructions</strong>: Click on the cats as many times as you can!
        </p>
        <div class="cat-pic">
          <section>
            <h4></h4>
            <img src="" alt="Cat">
            <p>Clicks: <span class="clicks">0</span></p>
          </section>
        </div>
      </section>
      <aside class="admin-sidebar admin-hidden">
        <h2>Cat Settings</h2>
        <form>
          <label>Cat Name
            <input type="text" name="name">
          </label>

          <label>Src
            <input type="text" name="src">
          </label>

          <label>Clicks
            <input type="number" name="clicks">
          </label>

          <div class="buttons">
            <button type="reset" name="cancel">Cancel</button>
            <button type="submit" name="save">Save</button>
          </div>
        </form>
      </aside>
    </main>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="jasmine/jasmine-standalone-3.2.1/spec/CatClickerSpec.js"></script>
  </body>
</html>
